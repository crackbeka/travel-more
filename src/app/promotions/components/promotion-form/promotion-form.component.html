<div class="fixed inset-0 z-10 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75" aria-hidden="true"></div>

    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg font-medium leading-6 text-gray-900 capitalize" id="modal-title">
              {{ action }} promotion
            </h3>

            <p *ngIf="success" class="mt-2 text-sm text-green-500">
              You have successfully {{ action }}ed a promotion.
            </p>

            <div *ngIf="!success" class="mt-2">
              <div>
                <label for="hotel_id" class="block text-sm font-medium leading-5 text-gray-700">
                  Hotel
                </label>

                <div class="relative mt-1 rounded-md shadow-sm">
                  <select id="hotel_id" formControlName="hotel_id" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('hotel_id'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('hotel_id') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5">
                    <option [value]="null">Choose...</option>
                    <option *ngFor="let hotel of hotels" [value]="hotel.key">{{ hotel.data.name }}</option>
                  </select>

                  <div *ngIf="isInvalid('hotel_id')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                  </div>
                </div>

                <p *ngIf="isInvalid('hotel_id', 'required')" class="mt-2 text-sm text-red-600">Hotel is required.</p>
              </div>

              <div class="mt-6">
                <label for="title" class="block text-sm font-medium leading-5 text-gray-700">
                  Title
                </label>

                <div class="relative mt-1 rounded-md shadow-sm">
                  <input id="title" type="text" formControlName="title" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('title'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('title') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5" />

                  <div *ngIf="isInvalid('title')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                  </div>
                </div>

                <p *ngIf="isInvalid('title', 'required')" class="mt-2 text-sm text-red-600">Title is required.</p>
              </div>

              <div class="mt-6">
                <label for="sale" class="block text-sm font-medium leading-5 text-gray-700">
                  Sale %
                </label>

                <div class="relative mt-1 rounded-md shadow-sm">
                  <input id="sale" type="number" min="1" max="100" formControlName="sale" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('sale'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('sale') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5" />

                  <div *ngIf="isInvalid('sale')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                    <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                  </div>
                </div>

                <p *ngIf="isInvalid('sale', 'required')" class="mt-2 text-sm text-red-600">Sale value is required.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="px-4 py-3 bg-gray-50 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="submit" *ngIf="!success" class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white capitalize bg-green-600 border border-transparent rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm">
            {{ action }}
          </button>

          <button type="button" (click)="close.emit()" class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
