<div class="flex flex-col justify-center min-h-screen py-12 bg-gray-50 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="w-auto h-12 mx-auto" src="/assets/images/logo.png" alt="Workflow" />
    <h2 class="mt-6 text-3xl font-extrabold leading-9 text-center text-gray-900">
      Create new account now
    </h2>
    <p class="mt-2 text-sm leading-5 text-center text-gray-600 max-w">
      Or
      <a routerLink="/login" class="font-medium text-indigo-600 transition duration-150 ease-in-out hover:text-indigo-500 focus:outline-none focus:underline">
        sign in to your account
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="px-4 py-8 bg-white shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="form" (ngSubmit)="register()">
        <div>
          <label for="role" class="block text-sm font-medium leading-5 text-gray-700">
            Role
          </label>

          <div class="relative mt-1 rounded-md shadow-sm">
            <select id="role" type="text" formControlName="role" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('role'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('role') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5">
              <option value="">Choose...</option>
              <option value="HOTEL">Hotel manager</option>
              <option value="GUEST">Visitor</option>
              <option value="ADMIN">Administrator</option>
            </select>

            <div *ngIf="isInvalid('role')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <p *ngIf="isInvalid('role', 'required')" class="mt-2 text-sm text-red-600">Selecting role is required.</p>
        </div>

        <div class="mt-6">
          <label for="first_name" class="block text-sm font-medium leading-5 text-gray-700">
            First name
          </label>

          <div class="relative mt-1 rounded-md shadow-sm">
            <input autocomplete="given-name" id="first_name" type="text" formControlName="first_name" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('first_name'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('first_name') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5" />

            <div *ngIf="isInvalid('first_name')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <p *ngIf="isInvalid('first_name', 'required')" class="mt-2 text-sm text-red-600">First name is required.</p>
        </div>

        <div class="mt-6">
          <label for="last_name" class="block text-sm font-medium leading-5 text-gray-700">
            Last name
          </label>

          <div class="relative mt-1 rounded-md shadow-sm">
            <input autocomplete="family-name" id="last_name" type="text" formControlName="last_name" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('last_name'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('last_name') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5" />

            <div *ngIf="isInvalid('last_name')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <p *ngIf="isInvalid('last_name', 'required')" class="mt-2 text-sm text-red-600">Last name is required.</p>
        </div>

        <div class="mt-6">
          <label for="email" class="block text-sm font-medium leading-5 text-gray-700">
            Email address
          </label>

          <div class="relative mt-1 rounded-md shadow-sm">
            <input autocomplete="email" id="email" type="email" formControlName="email" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('email'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('email') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5" />

            <div *ngIf="isInvalid('email')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <p *ngIf="isInvalid('email', 'required')" class="mt-2 text-sm text-red-600">Email is required.</p>
          <p *ngIf="isInvalid('email', 'email')" class="mt-2 text-sm text-red-600">Please enter valid email address.</p>
        </div>

        <div class="mt-6">
          <label for="password" class="block text-sm font-medium leading-5 text-gray-700">
            Password
          </label>

          <div class="relative mt-1 rounded-md shadow-sm">
            <input autocomplete="new-password" id="password" type="password" formControlName="password" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('password'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('password') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5" />

            <div *ngIf="isInvalid('password')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <p *ngIf="isInvalid('password', 'required')" class="mt-2 text-sm text-red-600">Password is required.</p>
        </div>

        <div class="mt-6">
          <label for="password_confirmation" class="block text-sm font-medium leading-5 text-gray-700">
            Repeat Password
          </label>

          <div class="relative mt-1 rounded-md shadow-sm">
            <input autocomplete="new-password" id="password_confirmation" type="password" formControlName="password_confirmation" [ngClass]="{ 'border-red-300 text-red-900 placeholder-red-300 focus:border-red-300 focus:shadow-outline-red': isInvalid('password_confirmation'), 'border-gray-300 placeholder-gray-400 focus:shadow-outline-blue focus:border-blue-300': !isInvalid('password_confirmation') }" required class="block w-full px-3 py-2 pr-10 transition duration-150 ease-in-out border rounded-md appearance-none focus:outline-none sm:text-sm sm:leading-5" />

            <div *ngIf="isInvalid('password_confirmation')" class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>

          <p *ngIf="isInvalid('password_confirmation', 'required')" class="mt-2 text-sm text-red-600">Password confirmation is required.</p>
          <p *ngIf="isInvalid('password_confirmation', 'confirmation')" class="mt-2 text-sm text-red-600">Confirmation doesn't match password.</p>
        </div>

        <div class="mt-6">
          <span class="block w-full rounded-md shadow-sm">
            <button type="submit" class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white transition duration-150 ease-in-out bg-indigo-600 border border-transparent rounded-md hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700">
              Sign up
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
